<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Quiz App</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Quiz Application</h1>

      <!-- Screen 1: Quiz Options -->
      <div id="screen1" class="screen active">
        <h2>Quiz Settings</h2>
        <form id="quizForm">
          <div class="form-group">
            <label for="numQuestions">Number of Questions:</label>
            <select id="numQuestions" name="amount" required>
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>
          </div>

          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="any">Any Category</option>
              <option value="9">General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value="12">Entertainment: Music</option>
              <option value="13">Entertainment: Musicals &amp; Theatres</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="16">Entertainment: Board Games</option>
              <option value="17">Science Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="31">Entertainment: Japanese Anime Manga</option>
              <option value="32">Entertainment: Cartoon Animations</option>
            </select>
          </div>

          <div class="form-group">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty" required>
              <option value="">Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" required>
              <option value="">Any Type</option>
              <option value="multiple">Multiple Choice</option>
              <option value="boolean">True / False</option>
            </select>
          </div>

          <div class="btn-center">
            <button type="submit" class="btn btn-success">Start Quiz</button>
          </div>
        </form>
      </div>

      <!-- Screen 2: Quiz Questions -->
      <div id="screen2" class="screen">
        <div class="quiz-header">
          <div class="question-counter">
            Question <span id="currentQuestion">1</span> of
            <span id="totalQuestions">10</span>
          </div>
          <div class="score-display">
            Score: <span id="currentScore">0</span>
          </div>
        </div>

        <div class="question-container">
          <div class="question-text" id="questionText">Loading question...</div>

          <div class="options-container" id="optionsContainer">
            <!-- Options will be populated here -->
          </div>

          <div class="correct-answer" id="correctAnswer" style="display: none">
            <strong>Correct Answer:</strong>
            <span id="correctAnswerText"></span>
          </div>
        </div>

        <div class="quiz-controls">
          <button class="btn btn-danger" onclick="quitQuiz()">Quit Quiz</button>
          <button class="btn" id="nextButton" onclick="nextQuestion()" disabled>
            Next Question
          </button>
        </div>
      </div>

      <!-- Screen 3: Quiz Results -->
      <div id="screen3" class="screen">
        <div class="results-container">
          <h2>Quiz Complete!</h2>
          <div class="final-score" id="finalScore">0</div>
          <div class="score-message" id="scoreMessage">
            You scored <span id="scoreOutOf">0 out of 10</span>
          </div>
          <div class="btn-center">
            <button class="btn btn-success" onclick="playNewQuiz()">
              Play New Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
